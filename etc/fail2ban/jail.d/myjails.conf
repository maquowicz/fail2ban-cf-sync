[nginx-breach]
enabled = true
port = http,https
filter = nginx-breach
logpath = /var/log/nginx/*.log
bantime = 10800
findtime = 10800
action   = %(action_)s
           cloudflare-list-new
maxretry = 10
ignoreip = 127.0.0.1/8 ::1 192.168.0.0/24 85.193.212.205 103.21.244.0/22 103.22.200.0/22 103.31.4.0/22 104.16.0.0/13 104.24.0.0/14 108.162.192.0/18 131.0.72.0/22 141.101.64.0/18 162.158.0.0/15 172.64.0.0/13 173.245.48.0/20 188.114.96.0/20 190.93.240.0/20 197.234.240.0/22 198.41.128.0/17 109.231.30.93/32

[nginx-http-auth]
enabled = true
logpath = /var/log/nginx/*.log
action   = %(action_)s
           cloudflare-list-new


[nginx-badbots]
enabled  = true
port     = http,https
filter   = nginx-badbots
logpath  = %(nginx_access_log)s
maxretry = 1
findtime = 604800
bantime  = 604800
action   = %(action_)s
           cloudflare-list-new

[nginx-botsearch]
enabled = true
logpath = /var/log/nginx/*.log
action   = %(action_)s
           cloudflare-list-new


[php-url-fopen]
enabled = true
action   = %(action_)s
           cloudflare-list-new

[recidive]
enabled = true
ignoreip = 127.0.0.1/8 ::1 192.168.0.0/24 85.193.212.205 103.21.244.0/22 103.22.200.0/22 103.31.4.0/22 104.16.0.0/13 104.24.0.0/14 108.162.192.0/18 131.0.72.0/22 141.101.64.0/18 162.158.0.0/15 172.64.0.0/13 173.245.48.0/20 188.114.96.0/20 190.93.240.0/20 197.234.240.0/22 198.41.128.0/17 185.13.233.237/32
maxretry = 3
action   = %(action_)s
           cloudflare-list-new
